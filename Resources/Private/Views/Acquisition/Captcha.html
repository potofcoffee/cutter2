<html lang="de">
    <head>
        <title>CUTTER: CAPTCHA-Abfrage ...</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">

            <div class="page-header">
                <h1>CAPTCHA-Abfrage...</h1>
            </div>
            
            <form id="captchaForm" method="get" role="form"  action="{{ baseUrl }}acquisition/import">
                <p>Bilder aus dieser Quelle können nur nach einer Bestätigung geladen werden. Bitte gib dazu den hier abgebildeten Code ein.</p>
                <p><img src="{{ captcha }}" /></p>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button id="captchaSubmit" class="btn btn-default" type="button">Absenden</button>
                        </span>
                        <input class="form-control" id="captchaText" type="text" name="captchaText" placeholder="ABCDE" /><br />
                    </div>
                </div>
                <input name="url" type="hidden" value="{{ url }}" />
                <input name="captchaHash" type="hidden" value="{{ hash }}" />
            </form>
        </div>

    <script>
        $(document).ready(function(){
            $('#captchaSubmit').click(function(){
                $('#captchaForm').submit();
            });
            $('#captchaText').focus();
        });
    </script>
    </body>
</html>
